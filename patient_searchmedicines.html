                    <script>
                    function myFunction() {
    $('#myUL').empty();
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    ul.style.display="";
    $.get('php/medicine_search.php',{'search':filter},function(data){
      
        obj=JSON.parse(data);
        obj.forEach(element => {
          $('#myUL').append('<li id="search-list" onclick="click_func()"><a>'+element+'</a></li>');
          });
        });
    }   

function click_func() {
 
  //alert( $('#search-list').text());
  $('#myInput').val( $('#search-list').text());
  $('#myUL').empty().hide();

  $.get('https://rxnav.nlm.nih.gov/REST/drugs.json',{'name':'cymbalta'},function(data){
        obj=JSON.parse(data);
        obj.forEach(element => {
          $('#property').append('<p> '+element+'</p>');
          });
        });
}
